<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>VIDEOS COM HTML 5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video est√° hospedado no meu proprio servidor</p>
    <video width="560" height="315" poster="imagens/gaivota.jfif" controls loop>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-mkv.mkv" type="video/mkv">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <source src="midia/meu-video-webm.webm" type="video/webm">
    </video>

    <hr>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/b9JEhQbpUsA" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
