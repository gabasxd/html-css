<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito, basta eu colocar tudo dentro da tag p</p>
    <p>se precisar quebrar o texto em algum lugar especifico <br> como esse, tenho que utilizar a tag br</p>
    <p>
        Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>
   <hr>
    <p>Vamos adicionar alguns emojis
        &#x1F480;
        &#x1F47D;
    </p>
    <hr>
</body>
</html>
